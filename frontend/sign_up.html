<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Workz</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Login to Workz" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav>
		<h1><a href="index.html">Workz</a></h1>
		<h2><a href="login.html">Login</a></h2>
	</nav>

	<main>
		<h2>Sign Up</h2>

		<form id="sign_up_form">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" required autocomplete="email" />

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required autocomplete="new-password" />

			<button type="submit">Sign Up</button>
		</form>

		<a href="login.html">Log In Instead</a>
	</main>
</body>

<script type="module" src="js/sign_up.js"></script>

</html>
