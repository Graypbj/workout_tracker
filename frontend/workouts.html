<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Workouts - Workz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<nav>
		<h1>Workz</h1>
		<a href="logout.html">Logout</a>
	</nav>

	<main>
		<h2>Your Workouts</h2>

		<section id="workouts-list">
			<!-- workouts will be populated here -->
		</section>

		<h3>Add Workout</h3>
		<form id="create-workout-form">
			<label for="workout-type">Type</label>
			<input type="text" id="workout-type" name="workout_type" required />

			<label for="workout-notes">Notes</label>
			<textarea id="workout-notes" name="notes"></textarea>

			<button type="submit">Add Workout</button>
		</form>
	</main>

	<script type="module" src="js/workouts.js"></script>
</body>

</html>
